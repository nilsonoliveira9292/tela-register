<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/0263f29700.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <div class="container">
    <div class="content first-content">
        <div class="first-column">
            <h2 class="title bem-vindo">bem-vindo novamente</h2>
            <p class="description primary-description">Você esta procurando emprego ou recrutando? </p>
            <button class="btn btn-emprego">Quero Emprego</button>
            <button class="btn btn-recruta">Estou Recrutando</button>
        </div>
        <div class="second-column">
            <h2 class="title cadastrar">Cadastrar</h2>
            <div class="social-media">
                <ul class="list-social-media">
                    <a class="link-social-media" href="#"><li class="item-social-media"><i class="fab fa-facebook-f"></i></li></a>
                    <a class="link-social-media" href="#"><li class="item-social-media"><i class="fab fa-google-plus-g"></i></li></a>
                    <a class="link-social-media" href="#"><li class="item-social-media"><i class="fab fa-linkedin-in"></i></li></a>
                    <a class="link-social-media" href="#"><li class="item-social-media"><i class="fab fa-twitter"></i></li></a>
                </ul>
            </div>
            <p class="description second-description">Ou utilize seu email para criar uma conta</p>
            <form class="form">
                <label class="label-input" for="">
                    <i class="far fa-user icon-modify"></i>
                    <input type="name" placeholder="Nome">
                </label>
                <label class="label-input" for="">
                    <i class="far fa-envelope icon-modify"></i>
                    <input type="email" placeholder="Email">
                </label>
                <label class="label-input" for="">
                    <i class="fas fa-mobile-alt icon-modify"></i>
                    <input type="text" placeholder="Telefone">
                </label>
                <label class="label-input" for="">
                    <i class="fas fa-tools icon-modify"></i>
                    <input type="text" placeholder="Profissão / Área">
                </label>
                
                <button class="btn btn-inscrever">cadastrar</button>

                <input class="termo" type="checkbox">
                <span>Eu concordo com os termos e políticas.</span>
            </form>
        </div>
    </div>
    </div>
</body>
</html>
